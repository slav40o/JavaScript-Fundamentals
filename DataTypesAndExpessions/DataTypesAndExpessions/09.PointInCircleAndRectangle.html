<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in circle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>
        Exercise 6: Find if a point is in a circle K((1,1) 3) <br />
        and in a rectangle R(top=1, left=-1, width=6, height=2)
    </h1>

    <label for="tb-first">X: </label>
    <input type="text" id="tb-x" />
    <br />

    <label for="tb-first">Y: </label>
    <input type="text" id="tb-y" />
    <br />

    <a href="#" onclick="submitBtnClick()">Check</a>
    <div id="console">
    </div>

    <script src="scripts/js-console.js"></script>
    <script>
        function submitBtnClick() {
            var x = jsConsole.readFloat("#tb-x");
            var y = jsConsole.readFloat("#tb-y");

            var isInCircle = ((x - 1) * (x - 1) + (y - 1) * (y - 1)) <= 9;
            jsConsole.writeLine("Point(" + y + ", " + x + ") is in the circle: " + isInCircle);

            var isInRectangle = ((x >= (-1)) && (x <= 5)) && ((y >= (-1)) && (y <= 1));
            jsConsole.writeLine("And is in the rectangle: " + isInRectangle);

            jsConsole.writeLine("");
        }
    </script>
</body>
</html>
