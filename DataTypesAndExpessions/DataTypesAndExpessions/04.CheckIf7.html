<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is third digit 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>Exercise 4: Check third digit if it is 7</h1>
    <label for="tb-first">Number: </label>
    <input type="text" id="tb-first" />
    <br />
    <a href="#" onclick="submitBtnClick()">Check</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function submitBtnClick() {
            var number = jsConsole.readInteger("#tb-first");
            var isSeven = Math.floor(number / 100) % 10 == 7;

            jsConsole.writeLine("Third digit is seven: " + isSeven);
        }
    </script>
</body>
</html>
