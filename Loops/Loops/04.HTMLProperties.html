<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lexicography order</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>Exercise 4: Print lexicographically smallest and largest property </h1>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var objects = [document, window, navigator];

        for (var i = 0; i < objects.length; i++) {
            var min = "zzzzzzzzzzzzzzz";
            var max = "";

            for (var prop in objects[i]) {
                if (prop > max) {
                    max = prop;
                }
                if (prop < min) {
                    min = prop;
                }
            }

            jsConsole.writeLine(objects[i]);
            jsConsole.writeLine("The smallest property is: " + min);
            jsConsole.writeLine("The biggest property is: " + max);
            jsConsole.writeLine("");
        }
    </script>
</body>
</html>
