<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Two values</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>Exercise 1: Two values</h1>

    <label for="tb-first">Number 1: </label>
    <input type="text" id="tb-first" />
    <br />

    <label for="tb-first">Number 2: </label>
    <input type="text" id="tb-second" />
    <br />

    <a href="#" onclick="submitBtnClick()">Check</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function submitBtnClick() {
            var firstNumber = jsConsole.readInteger("#tb-first");
            var secondNumber = jsConsole.readInteger("#tb-second");

            if (firstNumber > secondNumber) {
                var temp = secondNumber;
                secondNumber = firstNumber;
                firstNumber = temp;
            }

            jsConsole.writeLine("Value 1 = " + firstNumber + ". Value 2 = " + secondNumber);
        }
    </script>
</body>
</html>
